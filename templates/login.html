<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقات الإهداء - تسجيل الدخول</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>بطاقات الإهداء</h1>
            <p>أهلاً بك في تطبيق بطاقات الإهداء</p>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> الاسم</label>
                    <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> رقم الجوال</label>
                    <input type="tel" id="phone" name="phone" placeholder="أدخل رقم الجوال" required>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
